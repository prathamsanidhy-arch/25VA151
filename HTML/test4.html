
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seminar Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #000;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #e0e0e0;
    }
    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Seminar</caption>
    <tr>
      <th rowspan="2">Day</th>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>
    <tr>
      <td rowspan="2">Monday</td>
      <td>8:00 a.m.</td>
      <td>5:00 p.m.</td>
      <td>Introduction to XML</td>
    </tr>
    <tr>
      <td colspan="2"></td>
      <td>Validity: DTD and Relax NG</td>
    </tr>
    <tr>
      <td rowspan="3">Tuesday</td>
      <td>8:00 a.m.</td>
      <td>11:00 a.m.</td>
      <td>XPath</td>
    </tr>
    <tr>
      <td>11:00 a.m.</td>
      <td>2:00 p.m.</td>
      <td></td>
    </tr>
    <tr>
      <td>2:00 p.m.</td>
      <td>5:00 p.m.</td>
      <td>XSL Transformations</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>8:00 a.m.</td>
      <td>12:00 p.m.</td>
      <td>XSL Formatting Objects</td>
    </tr>
  </table>

</body>
</html>
