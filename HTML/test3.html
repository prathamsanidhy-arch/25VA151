<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
</head>
<body>
    <h2>Basic HTML Table</h2>

    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>

        <tr>
            <td rowspan="6">System</td>
            <td rowspan="2">System Apps</td>
            <td>SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>SystemEnv</td>
            <td>App Memory</td>
            <td>foo</td>
        </tr>

        <tr>
            <td rowspan="2">System Apps</td>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>

        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>

        <tr>
            <td rowspan="2">System Memory</td>
            <td>Memory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>Memory Test</td>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
