    <!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        h2 {
            text-align: center;
        }
        </style>
</head>
<body>
    <div class="form-container">
    <h2><b>Student Registration Form</b></h2>
    <hr>
    <form>
        <label for="name"> Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter  your full name" required><br>
            <br>
        <label>Email:</label>
    <input type="email" name="email" placeholder="Enter your email"><br><br>

    <label>Phone:</label>
    <input type="tel" name="phone" placeholder="enter your phone number"><br><br>

    <label>Age:</label>
    <input type="number" name="age" placeholder="enter your age"><br><br>

    <label>Date of Birth:</label>
    <input type="date" name="dob" ><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label>Address:</label><br>
    <textarea name="address" rows="4" cols="40" placeholder="Enter your address"required></textarea><br><br>

    <label>add a message:</label><br>
    <textarea name="message" rows="4" cols="40" placeholder="Enter your message"required></textarea><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</form>
</div>
</body>
</html>
