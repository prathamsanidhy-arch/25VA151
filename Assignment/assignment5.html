<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
       
        h2 {
            text-align: center;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2><b>Student Registration Form</b></h2>
    <hr>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
         <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br>
         <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br>
         <br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br>
         <br>
        <label for="course">Course:</label>
        <select id="course" name="course">
            <option>-- Select Course --</option>
            <option>B.Tech</option>
            <option>BCA</option>
            <option>B.Sc (CS)</option>
            <option>M.Tech</option>
            <option>MCA</option>
        </select><br>
         <br>
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required><br>
         <br>
        <label for="address">Address:</label>
        <textarea id="address"name="address" placeholder="Enter your address"></textarea><br>
         <br>
        <div class="buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>
    </form>
    <hr>
    <footer>
        Â© 2025 Student Registration Portal
    </footer>
</div>

</body>
</html>
