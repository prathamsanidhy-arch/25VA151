<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
    <style>
          .form-container {
            border: 3px solid black;
            width: 400px;
            margin: 50px auto;
            padding: 20px 40px;
            box-sizing: border-box;}

        h2 {
            text-align: center;
            font-size: 22px;
        }
      </style>
</head>
<body>
<center>
<div class="form-container">
    <h2><b>Hotel Room Booking Form</b></h2>
    <form>
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
        </div><br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div><br>

        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div><br>
        

        <div>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>
        </div><br>
        
        <div>
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div><br>
        
        <div>
            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Deluxe Room</option>
                <option>Suite</option>
            </select>
        </div><br>
        
        <div>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10">
        </div><br>
        
        <div class="center">
            <label for="requests">Special Requests:</label><br>
            <textarea id="requests" name="requests"></textarea>
        </div><br>
        
        <div class="btn-container">
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </div><br>
     </form>
</div>
</center>
</body>
</html>
