
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Card</title>
    <link rel="stylesheet" href="style234.css">
</head>
<body>
    
    <div class="page-container">
        
        <div class="student-card">
            
            <div class="card-header">
                <div class="photo">
                   
                    <img src="https://via.placeholder.com/100" alt="Student Photo">
                </div>
                <div class="basic-info">
                    <h2>Pratham Agarwal</h2>
                    <p>B.Tech CSE, 1ST Year</p>
                    <p>ADM NO. 2025B01010304</p>
                </div>
            </div>

            
            <div class="card-body">
                <div class="info-row">
                    <span class="label">Email:</span>
                    <span class="value">pratham.sanidhy@gmail.com</span>
                </div>
                <div class="info-row">
                    <span class="label">Phone:</span>
                    <span class="value">+91 9569675443</span>
                </div>
                <div class="info-row">
                    <span class="label">College:</span>
                    <span class="value">ABES Engineering College</span>
                </div>
                <div class="info-row">
                    <span class="label">Skills:</span>
                    <span class="value">C++, Python, HTML, CSS</span>
                </div>
            </div>

           
            <div class="card-footer">
                <button class="btn">View Profile</button>
                <button class="btn btn-secondary">Message</button>
            </div>
        </div>
    </div>
</body>
</html>
